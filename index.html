<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="torso">
    <img src="images/torso.png" alt="">
    <!--手臂-->
    <div class="arm">
        <div class="left-bicep">
            <img src="images/left-bicep.png" alt="">
            <div class="left-forearm">
                <img src="images/left-forearm.png" alt="">
            </div>
        </div>
        <div class="right-bicep">
            <img src="images/right-bicep.png" alt="">
            <div class="right-forearm">
                <img src="images/right-forearm.png" alt="">
            </div>
        </div>
    </div>
    <!--手臂-->
    <!--腿部-->
    <div class="leg">
        <div class="left-thigh">
            <img src="images/left-thigh.png" alt="">
            <div class="left-shin">
                <img src="images/shin.png" alt="">
                <div class="left-foot">
                    <img src="images/foot.png" alt="">
                    <div class="left-toes">
                        <img src="images/toes.png" alt="" style="width: 26px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-thigh">
            <img src="images/right-thigh.png" alt="">
            <div class="right-shin">
                <img src="images/shin.png" alt="">
                <div class="right-foot">
                    <img src="images/foot.png" alt="">
                    <div class="right-toes">
                        <img src="images/toes.png" alt="" style="width: 26px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--腿部-->
</div>
</body>
</html>
